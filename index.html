<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_index.css">
</head>
<body>
    <article class="page-get-start" style="background: #3E8BF8; position: relative; overflow-y: hidden; overflow-x: hidden;">
        <input type="checkbox" hidden name="checkbox" id="check-get-start">
        <input type="checkbox" hidden name="checkbox" id="check-welcome">
        <p class="tittle-page-get-start">UEF</p>
        <div class="img-background">
            <img src="img/img_background.png" style="width: 92%;" alt="photo">
        </div>
        
        <p class="name-app">LEARNING SOCIAL NETWORK</p>

        <div class="button-get-start">
            <label for="check-get-start"> <p>Get Started</p> </label>
        </div>   
     <!-- End_page-get-started -->

        <section class="page-sign-in">
            <form class="form-sign-in" action=" " method="POST" >
                <div class="account-sign-in">
                    <input type="text" name="name" placeholder=" User Name">
                </div>

                <div class="account-sign-in" style="position: relative;">
                    <input id="password" type="password" name="pass" placeholder=" Password">
                    <img class="pass-word-eye" src="img/icon-eye-password.png" alt="photo" onclick="showHidden()">
                    <div class="forget-password">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>        
            
                <div class="login width google">
                    <a href="#"> <span>Login with Google</span> <img src="img/icon_google.svg" alt="photo" style="vertical-align: middle; padding-left: 5%;"></a>
                </div>

                <div class="login width microsoft">
                    <a href="#" style="padding: 3% 0;"> <span>Login with Microsoft</span> <img src="img/icon_microsoft.svg" alt="photo" style="vertical-align: middle; padding-left: 4%;"> </a>
                </div>
                <label for="check-welcome"><p class="login-button" id="login-btn">LOGIN</p></label>
            </form>
        </section>
        <!-- show_hidden_password -->
        <script type="text/javascript"> 
            isBool = true;
            function showHidden(){
                if(isBool){
                    document.getElementById("password").setAttribute("type" , "text");
                    isBool = false;
                }
                else{
                    document.getElementById("password").setAttribute("type", "password");
                    isBool = true;
                }
            }
        </script>
     <!----End_page-sign-in---->

      <!-- page-well-come----->
        <section class="page-well-come"> 
            <header class="header-page-welcome">
                <div class="background-top">
                    <img src="img/background-top2.png" alt="photo">
                </div>
                <div class="avatar">
                    <div class="img-user"> </div>
                    <div class="add-avatar">
                        <img src="img/add-avatar.png" alt="photo">
                    </div>
                    <h5 class="user-name">Hi! Duyen</h5>
                </div>
            </header>  

            <div class="wrap" style="position: relative;">
                <div class="background-middle">
                    <img src="img/background-middle2.png" alt="photo">
                </div>
                <div class="background-bottom">
                    <img src="img/background-bottom2.png" alt="photo" style="width: 85%;">
                </div>
                <div class="text-well-come">
                    <p>Welcome <br> to <br> your <br> studyplace</p>
                    <a href="Home.html"><div class="next-page"><img src="img/icon-next-page.png" alt="photo"></div>  </a>
                </div>
            </div> 
        </section>
    </article> 
</body>
</html>
