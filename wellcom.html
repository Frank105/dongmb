<body>

    <section class="page-well-come" style="width: 100%;">

            <div class="background-top">

            <div class="avatar">
                <img src="img/avatar.png" alt="photo">

                </div>

        </div>  
    
        <div class="wrap"s style="position: relative;">

            <div class="background-buttom">

            </div>
            <div class="text-well-come">
                <p style="margin:0;">Welcome <br> to <br> your <br> stydyplace</p>
                <div class="next-page">
                    <img src="img/icon_next_page.png" alt="photo">
                    <img src="img/icon_next_page.png" alt="photo">                 
                </div>
            </div>
        </div> 
     </section>
